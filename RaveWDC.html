<html>

<head>
    <title>Rave Web Service Feed</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/papaparse@4.6.3/papaparse.min.js" type="text/javascript"></script>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <script src="RaveWDC.js" type="text/javascript"></script>
</head>

<body>
    <table style="width:100%">
        <tr>
            <div class="imgcontainer" align="center">
                <br>
                <br>
                <img src="./assets/medidata-logo.jpg" alt="MediData" class="logo">
                <br>
            </div>
        </tr>
        <tr>
            <div class="container" align="center">
                <br>
                <br>
                <label for="uname"><b>Username</b></label>
                <input type="text" id="username" placeholder="Enter Username" name="uname" required>
                <br>
                <label for="psw"><b>Password</b></label>
                <input type="password" id="password" placeholder="Enter Password" name="psw" required>
                <br>
                <br>
            </div>
        </tr>
        <tr>
            <div class="container container-table">
                <div class="row vertical-center-row">
                    <div class="text-center col-md-4 col-md-offset-4">
                        <button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">
                            Get Medidata Rave EDC Data to Tableau
                        </button>
                    </div>
                </div>
            </div>
        </tr>
    </table>
</body>

</html>
